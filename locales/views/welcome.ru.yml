ru:
  welcome:
    unauthenticated:
      title: 'Личный кабинет Участника'
    
      common: |
        Личный кабинет Участника отражает информацию о состоянии клиента на рынках Группы ММВБ: актуальную информацию об организации, статусе на рынках, действующих доверенностях, документах и предоставленных отчетных формах организации.
      
        Данный сервис призван облегчить взаимодействие Участников с Группой ММВБ и помочь организациям своевременно обновлять информацию на рынках Группы.
      
        Предоставляемые в Личном кабинете Участника сервисы будут пополняться.
      
      
      unknown: |
        h1. Получение доступа в Личный кабинет Участника
        
        В соответствии с «Положением о порядке предоставления сервиса «Личный кабинет Участника» необходимо:
          
        # "Зарегистрироваться":http://passport.micex.ru/signup на сайте
        # Заполнить "Заявление":/files/cabinet.doc на получение доступа.
        # Подписать Заявление закрытым ключом электронной подписи уполномоченного лица Вашей организации (Внимание! Шифровать файл не требуется!) и с помощью Системы электронного документооборота ММВБ (СЭД) отправить Заявление в Клиентский центр Группы ММВБ на адрес электронной почты <span data-obfuscate="email">yxh,zvprk/eh</span>.
        
        Подключение Участника к сервису происходит не позднее 3 (трех) рабочих дней от даты получения Заявления.
        
        Интересующие вопросы Вы можете задать в основное рабочее время по единому многоканальному телефону +7 (495) 234-24-70.
        
        *_Обращаем Ваше внимание, что данный сервис находится в режиме тестирования. В этой связи мы не можем гарантировать корректное функционирование сервиса. Приносим извинения за связанные с этим неудобства._*

