ru:
  welcome:
    unauthenticated:
      title: 'Личный кабинет Участника'
    
      description: |
        Личный кабинет Участника отражает информацию о состоянии клиента на рынках Группы ММВБ: актуальную информацию об организации, статусе на рынках, действующих доверенностях, документах и предоставленных отчетных формах организации.
        
        Данный сервис призван облегчить взаимодействие Участников с Группой ММВБ и помочь организациям своевременно обновлять информацию на рынках Группы.
        
        Предоставляемые в Личном кабинете Участника сервисы будут пополняться.
        
        h1. Получение доступа в Личный кабинет Участника
        
        Для получения доступа в Личный кабинет Участника необходимо зарегистрироваться на сайте в качестве пользователя.
        Перейти на страницу "«Регистрация»":http://passport.micex.ru/signup.
        
        После регистрации для идентификации Вашего логина необходимо заполнить прилагаемую "форму":/files/cabinet.doc, _*подписать*_ закрытым (секретным) ключом электронной подписи уполномоченного лица Вашей организации (Внимание! Шифровать файл не требуется!) и с помощью СЭД ("Системы электронного документооборота ММВБ":http://www.micex.ru/services/electronic_workflow/profile/organization) отправить в Клиентский центр Группы ММВБ на адрес электронной почты <span data-obfuscate="email">info+micex/ru</span>.
        
        Интересующие вопросы Вы можете задать по единому многоканальному телефону +7 (495) 234–2470.
        
        _*Обращаем Ваше внимание, что данный сервис находится в режиме тестирования. В этой связи в период 19.00 до 09.00 Московского времени мы не можем гарантировать корректное функционирование сервиса.
        Приносим извинения за связанные с этим неудобства.*_
        