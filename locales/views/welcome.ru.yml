ru:
  welcome:
    title: 'Личный кабинет участника'
    
    unauthenticated:
      title: 'Личный кабинет Участника'
    
      common: |
        Личный кабинет Участника отражает информацию о состоянии клиента на рынках Группы ММВБ: актуальную информацию об организации, статусе на рынках, действующих доверенностях, документах и предоставленных отчетных формах организации.
      
        Данный сервис призван облегчить взаимодействие Участников с Группой ММВБ и помочь организациям своевременно обновлять информацию на рынках Группы.
      
        Предоставляемые в Личном кабинете Участника сервисы будут пополняться.
      
      
      unknown: |
        h1. Получение доступа в Личный кабинет Участника
        
        "http://www.micex.ru/participation/info/cabinet":http://www.micex.ru/participation/info/cabinet

      unregistered: |
