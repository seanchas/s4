    title: 'Личный кабинет участника'
    
    unauthenticated:
      title: 'Личный кабинет Участника'
    
      common: |
        Личный кабинет Участника отражает информацию о состоянии клиента на рынках Группы «Московская Биржа»: актуальную информацию об организации, статусе на рынках, действующих доверенностях, документах и предоставленных отчетных формах организации.

        Данный сервис призван облегчить взаимодействие Участников с Группой «Московская Биржа» и помочь организациям своевременно обновлять информацию на рынках Группы.

        Предоставляемые в Личном кабинете Участника сервисы будут пополняться.
      
      
