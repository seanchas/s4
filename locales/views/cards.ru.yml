ru:
  cards:
    title: 'Регистрационные карточки участника'
  
    index:
      description: |
        Регистрационная карточка предоставляется участником на дату окончания квартала, за исключением изменений важных параметров.
        При изменении важных параметров регистрационная карточка предоставляется в течение 3 (трех) дней после их совершения.
      
        Информация о порядке предоставления регистрационной карточки, нормативных документах и программном обеспечении
        размещена на сайте ММВБ в разделе: "http://micex.ru/participation/info/reporting/order":http://micex.ru/participation/info/reporting/order
