ru:
  insiders:
    title: &title 'Контроль за использованием инсайдерской информации'
    new:
      title: *title
    form:
      submit:           'Загрузить файл'
      disable_submit:   'Подождите...'
      errors:
        file_missing:   'Не выбран файл'
      success:          'Файл успешно загружен'
    unauthenticated:
      title: 'Списки инсайдеров, направляемые на Биржу'
      common: |
        В связи с вступлением в силу Федерального закона от 27.07.2010 г. № 224-ФЗ «О противодействии неправомерному использованию инсайдерской информации и манипулированию рынком и о внесении изменений в отдельные законодательные акты Российской Федерации» (далее – Закон), юридические лица, указанные в п. 1-8, 11 и 12 статьи 4 Закона обязаны вести и передавать в порядке, установленном нормативным правовым актом федерального органа исполнительной власти в области финансовых рынков, список инсайдеров организаторам торговли, через которых совершаются операции с финансовыми инструментами, иностранной валютой и (или) товаром.
        
        Для упрощения процедуры предоставления списков инсайдеров Закрытому акционерному обществу «Фондовая биржа ММВБ» (далее – ЗАО «ФБ ММВБ») и в целях улучшения качества обслуживания, мы предлагаем использовать программный продукт, разработанный ЗАО «ФБ ММВБ» и распространяемый без взимания платы на странице ЗАО «ФБ ММВБ» в сети Интернет.
        
        Для получения доступа к разделу «Направление списка инсайдеров» необходимо:
        
        # Пройти процедуру регистрации по адресу: "https://passport.micex.ru/registration":https://passport.micex.ru/registration для сотрудника, который будет использовать данную страницу от имени Вашей организации. Регистрация происходит с указанием Псевдонима/E-mail/Пароля пользователя.
        # Обращаем Ваше внимание, что адрес электронной почты, указанный при регистрации, должен совпадать с адресом электронной почты, указанным при подготовке списка инсайдеров.
        
        По всем вопросам, возникающим у Вас при получении доступа к разделу «Направление списков инсайдеров", Вы можете обратиться к Марченко Елене Александровне по телефону Контакт-центра: +7 (495) 363-32-32.
