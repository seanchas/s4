  insiders:
    title: &title 'Контроль за использованием инсайдерской информации'
    new:
      title: 'Направление списков инсайдеров на биржу'
      common: |
        p. &nbsp;
        
        h2. Инструкция по направлению списков инсайдеров на биржу
        
        В связи с вступлением в силу Федерального закона от 27.07.2010 г. № 224-ФЗ «О противодействии неправомерному использованию инсайдерской информации и манипулированию рынком и о внесении изменений в отдельные законодательные акты Российской Федерации» (далее – Закон), юридические лица, указанные в п. 1-8, 11 и 12 статьи 4 Закона обязаны вести и передавать в порядке, установленном нормативным правовым актом федерального органа исполнительной власти в области финансовых рынков, список инсайдеров организаторам торговли, через которых совершаются операции с финансовыми инструментами, иностранной валютой и (или) товаром.
        
        Для упрощения процедуры предоставления списков инсайдеров на Биржу и в целях улучшения качества обслуживания, Биржа предлагает использовать разработанный программный продукт, распространяемый без взимания платы на странице Биржи  в сети Интернет.
        
        Для направления списков инсайдеров на Биржу необходимо:
        # Скачать программный продукт, который находится  в подразделе "«Дистрибутив программы для формирования списка инсайдеров»":http://www.micex.ru/download/insiders/Insiders.zip;
        # Используя программный продукт, необходимо заполнить поля для организации, направляющей список инсайдеров, а также информацию о самих инсайдерах организации: юридических и физических лицах (программный продукт позволяет экспортировать данные из формата CSV, сформированным, например, в Microsoft Office EXCEL);
        # Используя программный продукт, сформировать файл со следующим именем:  ИНН_ддммгг.xml, где ИНН – ИНН юридического лица, ддммгг – дата составления списка инсайдеров  с расширение имени “.xml.zip ”;
        # Осуществить загрузку сформированного  файла;
        
        По всем вопросам, возникающим при получении доступа к разделу «Направление списков инсайдеров", Вы можете обратиться к Марченко Елене Александровне по телефону Контакт-центра: +7 (495) 363-32-32.

    form:
      submit:           'Загрузить файл'
      disable_submit:   'Подождите...'
