      organizations:
        ceo:
          comment1: 'ФИО (полностью) единаличного исполнительного органа'
          comment2: 'Документ о назначении на должность (решение/протокол о назначении)'
          comment3: 'Сведения по присутствии или отсутствии по своему местонахождению юр. лица, его постоянно действующего органа управления, иного органа или лица, которые имеют право действовать от имени юр. лица без доверенности'
        attestatadd:
          comment1: 'Заполняется, когда принято решение Аттестационной комиссией, но аттестат находится на оформлении'
          comment2: 'Заполняется при наличии аттестата'
        capital:
          comment1: 'Сведения о величине зарегистрированного и оплаченного уставного (складочного) купитала или величине уставного фонда, имущества (из учредительных документов юридического лица)'
          comment2: 'Оплачен частично (если уставной капитал оплачен не полностью, дополнительно к величине уставного капитала указать цифрами и прописью величину оплаченного капитала'
        nccfederallaw:
          comment1: 'Сведения о наличии (отсутствии) корреспондентских счетов, открытых в банках государств (территорий), о которых известно, что они не соблюдают общепринятых стандартов в борьбе с легализацией (отмыванием) доходов, полученных преступным путем, и финансированием турроризма, или являются иностранными государствами (иностранными территориями) с повышенным уровнем коррупции (если "имеются", то перечислить страны)'
          comment2: 'Сведения о наличии (отсутствии) корреспондентских счетов, открытых в банках государств (территорий), предоставляющих льготный налоговый режим и (или) не предусматривающих раскрытие и предоставление информации при проведении финансовых операций (оффшорных зонах)(если "имеются", то перечислить страны)'
          comment3: 'Сведения о наличии (отсутствии) корреспондентских счетов, открытых в банках государств или территорий, о которых из международных источников известно, что в них незаконно производятся или переправляются наркотические вещества, а также государств или территорий, разрешающих свободный оборот наркотических веществ (кроме государств или территорий, использующих наркотические вещества исключительно в медицинских целях)(если "имеются", то перечислить страны)'
          comment4: 'Сведения об осуществлении мероприятий по противодействию легализации (отмыванию) доходов, полученных преступным путем, и финансированию терроризма' 
          comment5: 'Назначен уполномоченный сотрудник:'

        controllersadd:
          comment1: 'Документ о назначении на должность'
          
        grids:
          structure:
            structure:
              organizations_akcioner_share: 'Заполняется в порядке убывания доли'
        filials:
          comment1: 'Заполняется региональной организацией (в случае наличия, Московский филиал (представительство))'
        structure:
